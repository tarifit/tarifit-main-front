<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifit Translation - Demo Reference</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #1a1b23 0%, #0d0e14 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title-main {
            font-size: 3.5rem;
            font-weight: 700;
            color: #3b82f6;
            animation: titleGlow 3s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #9ca3af;
            font-weight: 400;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6)); }
        }

        /* Translation Panel */
        .translation-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Language Bar */
        .language-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .language-selector {
            position: relative;
        }

        .language-dropdown {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: white;
            padding: 12px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .language-dropdown:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .language-dropdown:hover {
            border-color: rgba(59, 130, 246, 0.5);
        }

        .swap-languages {
            background: #3b82f6;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-languages:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        /* Translation Areas */
        .translation-areas {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            gap: 20px;
            min-height: 400px;
            margin-bottom: 30px;
        }

        .text-area {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .text-area:hover {
            border-color: rgba(59, 130, 246, 0.4);
        }

        .text-area.active {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .translation-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            flex: 1;
            font-family: inherit;
        }

        .translation-input::placeholder {
            color: #6b7280;
        }

        .translation-output {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 200px;
        }

        .translated-text {
            color: #ffffff;
        }

        .translation-divider {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider-line {
            width: 2px;
            height: 80%;
            background: linear-gradient(180deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }

        /* Action Buttons */
        .input-actions, .output-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .action-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            transform: scale(1.05);
        }

        .char-count {
            color: #6b7280;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #9ca3af;
        }

        .translation-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .translation-areas {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 15px;
            }

            .translation-divider {
                display: none;
            }

            .language-bar {
                flex-direction: column;
                gap: 15px;
            }

            .translation-panel {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .title-main {
                font-size: 2.5rem;
            }

            .translation-areas {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title-main">Translation</h1>
            <p class="subtitle">Translate between Tarifit and world languages</p>
        </header>

        <!-- Translation Panel -->
        <div class="translation-panel">
            <!-- Language Selector Bar -->
            <div class="language-bar">
                <div class="language-selector">
                    <select class="language-dropdown" id="sourceLanguage">
                        <option value="tarifit">üèîÔ∏è Tarifit</option>
                        <option value="auto">üîç Auto-detect</option>
                        <option value="arabic">üá≤üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                        <option value="french">üá´üá∑ Fran√ßais</option>
                    </select>
                </div>
                
                <button class="swap-languages" onclick="swapLanguages()" title="Swap languages">
                    ‚áÑ
                </button>
                
                <div class="language-selector">
                    <select class="language-dropdown" id="targetLanguage">
                        <option value="english">üá∫üá∏ English</option>
                        <option value="french">üá´üá∑ Fran√ßais</option>
                        <option value="arabic">üá≤üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                        <option value="spanish">üá™üá∏ Espa√±ol</option>
                        <option value="tarifit">üèîÔ∏è Tarifit</option>
                    </select>
                </div>
            </div>

            <!-- Translation Areas -->
            <div class="translation-areas">
                <!-- Source Text Area -->
                <div class="text-area source-area" onclick="focusTextarea()">
                    <textarea 
                        id="sourceText"
                        class="translation-input"
                        placeholder="Enter text to translate...&#10;&#10;Try: 'aman' (water) or 'azul' (hello)"
                        oninput="updateCharCount(); handleInput()"
                        onfocus="setActiveArea('source')"
                        onblur="removeActiveArea('source')"></textarea>
                    <div class="input-actions">
                        <div class="action-buttons">
                            <button class="action-btn" onclick="startVoiceInput()" title="Voice input">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="action-btn" onclick="uploadFile()" title="Upload file">
                                <i class="fas fa-upload"></i>
                            </button>
                            <button class="action-btn" onclick="clearText()" title="Clear text">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <span class="char-count" id="charCount">0/5000</span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="translation-divider">
                    <div class="divider-line"></div>
                </div>

                <!-- Target Text Area -->
                <div class="text-area target-area">
                    <div class="translation-output" id="translationOutput">
                        <div style="color: #6b7280; text-align: center;">
                            Translation will appear here...
                            <br><br>
                            <small>‚ú® Powered by Tarifit AI Translation</small>
                        </div>
                    </div>
                    <div class="output-actions">
                        <div class="action-buttons">
                            <button class="action-btn" onclick="playAudio()" title="Listen to pronunciation">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <button class="action-btn" onclick="copyTranslation()" title="Copy translation">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" onclick="saveTranslation()" title="Save to favorites">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <span class="char-count" id="outputCharCount">0 chars</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock translation database
        const translations = {
            'aman': { en: 'water', fr: 'eau', ar: 'ŸÖÿßÿ°' },
            'azul': { en: 'hello', fr: 'bonjour', ar: 'ŸÖÿ±ÿ≠ÿ®ÿß' },
            'ab…ô·∏•ri': { en: 'sea', fr: 'mer', ar: 'ÿ®ÿ≠ÿ±' },
            'adrar': { en: 'mountain', fr: 'montagne', ar: 'ÿ¨ÿ®ŸÑ' },
            'tafukt': { en: 'sun', fr: 'soleil', ar: 'ÿ¥ŸÖÿ≥' },
            'ayur': { en: 'moon', fr: 'lune', ar: 'ŸÇŸÖÿ±' },
            'hello': { tarifit: 'azul', fr: 'bonjour', ar: 'ŸÖÿ±ÿ≠ÿ®ÿß' },
            'water': { tarifit: 'aman', fr: 'eau', ar: 'ŸÖÿßÿ°' },
            'mountain': { tarifit: 'adrar', fr: 'montagne', ar: 'ÿ¨ÿ®ŸÑ' }
        };

        let isTranslating = false;

        function updateCharCount() {
            const textarea = document.getElementById('sourceText');
            const charCount = document.getElementById('charCount');
            const length = textarea.value.length;
            charCount.textContent = `${length}/5000`;
            
            if (length > 4500) {
                charCount.style.color = '#ef4444';
            } else if (length > 4000) {
                charCount.style.color = '#f59e0b';
            } else {
                charCount.style.color = '#6b7280';
            }
        }

        function handleInput() {
            const sourceText = document.getElementById('sourceText').value.trim().toLowerCase();
            
            if (sourceText === '') {
                showDefaultMessage();
                return;
            }

            // Simulate translation delay
            showLoadingState();
            
            setTimeout(() => {
                translateText(sourceText);
            }, 1200);
        }

        function translateText(text) {
            const targetLang = document.getElementById('targetLanguage').value;
            const outputElement = document.getElementById('translationOutput');
            const outputCharCount = document.getElementById('outputCharCount');
            
            // Check for direct translations
            let translation = translations[text];
            let result = '';
            
            if (translation) {
                result = translation[targetLang] || translation.en || 'Translation not available';
            } else {
                // Mock AI translation for longer text
                result = generateMockTranslation(text, targetLang);
            }
            
            outputElement.innerHTML = `<div class="translated-text">${result}</div>`;
            outputCharCount.textContent = `${result.length} chars`;
            
            // Add visual feedback
            outputElement.parentElement.style.borderColor = '#22c55e';
            setTimeout(() => {
                outputElement.parentElement.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }, 2000);
        }

        function generateMockTranslation(text, targetLang) {
            const mockTranslations = {
                english: `Translated to English: "${text}"`,
                french: `Traduit en fran√ßais : "${text}"`,
                arabic: `ŸÖÿ™ÿ±ÿ¨ŸÖ ÿ•ŸÑŸâ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©: "${text}"`,
                spanish: `Traducido al espa√±ol: "${text}"`,
                tarifit: `Yettwasu…£el s tarifit: "${text}"`
            };
            
            return mockTranslations[targetLang] || `Translation: ${text}`;
        }

        function showLoadingState() {
            const outputElement = document.getElementById('translationOutput');
            outputElement.innerHTML = `
                <div class="loading-state">
                    <div class="translation-spinner"></div>
                    <span>Translating...</span>
                </div>
            `;
        }

        function showDefaultMessage() {
            const outputElement = document.getElementById('translationOutput');
            outputElement.innerHTML = `
                <div style="color: #6b7280; text-align: center;">
                    Translation will appear here...
                    <br><br>
                    <small>‚ú® Powered by Tarifit AI Translation</small>
                </div>
            `;
            document.getElementById('outputCharCount').textContent = '0 chars';
        }

        function swapLanguages() {
            const sourceSelect = document.getElementById('sourceLanguage');
            const targetSelect = document.getElementById('targetLanguage');
            const sourceText = document.getElementById('sourceText');
            const outputElement = document.getElementById('translationOutput');
            
            // Swap language selections
            const tempValue = sourceSelect.value;
            sourceSelect.value = targetSelect.value;
            targetSelect.value = tempValue;
            
            // Swap text content
            const translatedText = outputElement.querySelector('.translated-text');
            if (translatedText) {
                const tempText = sourceText.value;
                sourceText.value = translatedText.textContent;
                outputElement.innerHTML = `<div class="translated-text">${tempText}</div>`;
                updateCharCount();
            }
        }

        function setActiveArea(area) {
            const element = document.querySelector(`.${area}-area`);
            element.classList.add('active');
        }

        function removeActiveArea(area) {
            const element = document.querySelector(`.${area}-area`);
            element.classList.remove('active');
        }

        function focusTextarea() {
            document.getElementById('sourceText').focus();
        }

        function clearText() {
            document.getElementById('sourceText').value = '';
            updateCharCount();
            showDefaultMessage();
        }

        function copyTranslation() {
            const translatedText = document.querySelector('.translated-text');
            if (translatedText) {
                navigator.clipboard.writeText(translatedText.textContent);
                showNotification('Translation copied to clipboard!');
            }
        }

        function playAudio() {
            showNotification('üîä Playing pronunciation...');
        }

        function saveTranslation() {
            showNotification('üíæ Translation saved to favorites!');
        }

        function startVoiceInput() {
            showNotification('üé§ Voice input activated');
        }

        function uploadFile() {
            showNotification('üìÅ File upload feature coming soon');
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(59, 130, 246, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 12px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 300);
        }

        // Add CSS for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize with some sample text on load
        window.addEventListener('load', () => {
            updateCharCount();
        });
    </script>
</body>
</html>
